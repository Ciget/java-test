name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: write
  security-events: write
  checks: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # Build (without tests) to compile and package quickly
      - name: Build with Maven
        run: mvn -B -DskipTests package

      # Run tests with readable output and keep job alive to publish reports
      - name: Run Unit Tests
        run: mvn -B -Dstyle.color=always -Dsurefire.printSummary=true -DtrimStackTrace=true -Dmaven.test.failure.ignore=true test

      # Publish a nice test report in the Checks tab (highlights failures)
      - name: Publish Unit Test Report
        if: always()
        uses: mikepenz/action-junit-report@v4
        with:
          report_paths: '**/target/surefire-reports/*.xml'
          check_name: 'Unit Test Report'
          require_tests: true
          fail_on_failure: false

      # Upload raw test reports for deep-dive debugging if needed
      - name: Upload surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: |
            **/target/surefire-reports/**
            **/target/failsafe-reports/**
